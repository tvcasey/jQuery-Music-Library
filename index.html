<!DOCTYPE html>
<html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Groovy Music</title>
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>   
            
                <script src="MusicLibrary.js"></script>
        </head>
        <body>
          
             
        <h2 id="bodyTitle" style="text-align:center">Collection of Groovy Music</h2>
            <div class="container">
            
                <table class="table-primary table">
                    <thead class="thead-dark">
                        <tr>
                            <th style="text-align:center">Title</th>
                            <th style="text-align:center">Album</th>
                            <th style="text-align:center">Artist</th>
                            <th style="text-align:center">Genre</th>
                            <th style="text-align:center">Release Date</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" style="text-align:center">
                        <tr>
                            <td><div id="musicTitles"></div></td>
                            <td><div id="musicAlbums"></div></td>
                            <td><div id="musicArtists"></div></td>
                            <td><div id="musicGenres"></div></td>
                            <td><div id="musicReleaseDates"></div></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </body>
</html>
